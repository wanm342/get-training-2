<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .total-display {
            font-weight: bold;
            font-size: 1.1em;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Inventory Form</h2>
    <form>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="itemCode">Item Code / SKU:</label>
        <input type="text" id="itemCode" name="itemCode">

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="">Select</option>
            <option value="Electronics">Electronics</option>
            <option value="Office Supplies">Office Supplies</option>
            <option value="Furniture">Furniture</option>
            <option value="Food">Food</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="unitPrice">Unit Price (RM):</label>
        <input type="number" step="0.01" id="unitPrice" name="unitPrice">

        <div class="total-display">Total Value (RM): <span id="totalValue">0.00</span></div>

        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>

        <button type="submit">Save Inventory</button>
    </form>
</div>

<script>
    const quantityInput = document.getElementById('quantity');
    const unitPriceInput = document.getElementById('unitPrice');
    const totalValueDisplay = document.getElementById('totalValue');

    function calculateTotal() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const unitPrice = parseFloat(unitPriceInput.value) || 0;
        const total = quantity * unitPrice;
        totalValueDisplay.textContent = total.toFixed(2);
    }

    quantityInput.addEventListener('input', calculateTotal);
    unitPriceInput.addEventListener('input', calculateTotal);
</script>

</body>
</html>
